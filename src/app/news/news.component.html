 <div *ngFor="let news of childNews" class="featured__main">    
      <div>
        <img src="{{news.image}}" alt="">
      </div>
      <div class="featured__main-type">
        <h4 class="featured__main-type-span">{{news.type}}</h4>
      </div>
      <div class="featured__main-title">
        <p>{{news.title}}</p>
      </div>
      <div class="featured__main-description">
        <p class="featured__main-description-p">{{news.description}}</p>
      </div>    
  </div>
