<div *ngFor="let featured of childFeatured">
   
    <div class="header">
        <div class="tag">
            <span>Reviews</span>
        </div>
      <img src="{{featured.image}}" alt="">
      <div class="header-title">
        <h4>{{featured.title}}</h4>
        <div class="header-text">
          <p>{{featured.description}}</p>
        </div>
      
      </div>
   

    </div>
</div>
